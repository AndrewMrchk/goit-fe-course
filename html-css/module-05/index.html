<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;900&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>homework module-05</title>
  </head>
  <body>
    <header>
      <div class="container clearfix">
        <nav class="navigation-menu">
          <a href="#" class="logotype"><span>mart</span></a>
          <ul class="navigation-list">
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-item-link">home</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-item-link">about us</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-item-link">page</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-item-link">shop</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-item-link">blog</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-item-link">contact us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="slider">
        <img
          src="../images/slide4.png"
          alt="slider-image"
          height="600"
          width="100%"
        />
        <div class="page-tittle-wrapper">
          <h1 class="page-tittle">affordable paris tours</h1>
          <p class="services">city tours / tour tickets / tour guides</p>
        </div>
        <div class="slider-btn-wrapper container clearfix">
          <button class="slider-btn prev">
            <span class="visually-hidden">prev</span>
          </button>
          <button class="slider-btn next">
            <span class="visually-hidden">next</span>
          </button>
        </div>
      </section>
      <section class="new-collection">
        <h2 class="collection-tittle">new collection</h2>
        <ul class="product-list container clearfix">
          <li class="product-item">
            <img
              src="./images/01-blue-tshirt.jpg"
              alt="alrternative"
              width="256px"
            />
            <div class="overlay">
              <button class="overlay-operation button-like"></button>
              <button class="overlay-operation button-like"></button>
              <button class="overlay-operation button-like"></button>
              <button class="overlay-operation button-like"></button>
            </div>
            <div class="product-info">
              <h3 class="product-name">blue tshirt</h3>
              <span class="price">26$</span>
            </div>
          </li>
          <li class="product-item">
            <img
              src="images/02-woman-shirt.jpg"
              alt="alrternative"
              width="256px"
              height="322px"
            />
            <h3 class="product-name">woman shirt</h3>
            <span class="price">31$</span>
          </li>
          <li class="product-item">
            <img
              src="./images/03-yellow-tshirt.jpg"
              alt="alrternative"
              width="256px"
              height="322px"
            />
            <h3 class="product-name">yellow tshirt</h3>
            <div class="price">
              <span>21$</span>
            </div>
          </li>
          <li class="product-item">
            <img
              src="./images/04-cool-lingerie.jpg"
              alt="alrternative"
              width="256px"
              height="322px"
            />
            <h3 class="product-name">cool lingerie</h3>
            <div class="price">
              <span>56$</span>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
